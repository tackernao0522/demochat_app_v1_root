version: 2.1

jobs:
  build:
    docker:
      - image: cimg/ruby:3.3.2
    working_directory: ~/project
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Create .env.development file
          command: |
            echo "POSTGRES_PASSWORD=password" > .env.development
            echo "POSTGRES_USER=postgres" >> .env.development
            echo "POSTGRES_DB=demochat_api_development" >> .env.development
            echo "WORKDIR=app" >> .env.development
            echo "API_PORT=3000" >> .env.development
            echo "FRONT_PORT=8080" >> .env.development
      - run:
          name: Start Database
          command: |
            docker-compose -f docker-compose.dev.yml --env-file .env.development up -d db
            sleep 60
            docker-compose -f docker-compose.dev.yml ps
      - run:
          name: Install dependencies and set up database
          command: |
            cd api
            gem install bundler
            bundle install
            bundle exec rails db:create db:schema:load db:migrate
      - run:
          name: Build Frontend
          command: |
            cd front
            npm install
            npm run build
