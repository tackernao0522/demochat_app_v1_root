version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/ruby:3.0
    working_directory: ~/repo

jobs:
  build_and_test:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Initialize and Update Submodules
          command: |
            git submodule init
            git submodule update
      - run:
          name: Check Directory Structure
          command: |
            ls -la
            ls -la api
      - run:
          name: Install Dependencies
          command: |
            cd api
            ls -la
            gem install bundler
            bundle install
      - run:
          name: Run Tests
          command: |
            cd api
            bundle exec rspec

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test
