version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7-node
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Start Database
          command: |
            docker-compose -f docker-compose.dev.yml --env-file .env.development up -d db
            sleep 60
            docker-compose -f docker-compose.dev.yml ps
      - run:
          name: Install dependencies and set up database
          command: |
            cd api
            gem install bundler
            bundle install
            bundle exec rails db:create db:schema:load db:migrate
