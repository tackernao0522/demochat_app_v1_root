version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/ruby:3.2.2
    working_directory: ~/repo/root

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: "Install Dependencies"
          command: |
            gem install bundler
            bundle install
      - run:
          name: "Run Tests"
          command: bundle exec rspec
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test
