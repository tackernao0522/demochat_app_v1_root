version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/ruby:3.3.2 # 利用可能なバージョンを指定
      - image: postgres:15.7-alpine3.19
    working_directory: ~/repo

jobs:
  build_and_test:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Initialize Submodules
          command: |
            git submodule init
            git submodule update
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Set up Database
          command: |
            docker-compose -f docker-compose.dev.yml up -d db
            sleep 10
            cd api
            gem install bundler
            bundle install
            bundle exec rails db:create db:schema:load db:migrate
      - run:
          name: Check Directory Structure
          command: |
            ls -la
            ls -la api
      - run:
          name: Install Dependencies
          command: |
            cd api
            gem install bundler
            bundle install
      - run:
          name: Run Tests
          command: |
            cd api
            bundle exec rspec

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test
