version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/ruby:3.3.2
      - image: cimg/postgres:15.7
    working_directory: ~/project

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Initialize and update submodules
          command: |
            git submodule sync --recursive
            git submodule update --init --recursive
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Clean up environment
          command: |
            docker network prune -f
            docker-compose -f docker-compose.dev.yml down -v
      - run:
          name: Start services
          command: |
            docker-compose -f docker-compose.dev.yml up -d
            sleep 60  # 必要に応じて待機時間を調整
            docker-compose -f docker-compose.dev.yml ps  # サービスの状態を確認
      - run:
          name: Install dependencies and set up database
          command: |
            cd ~/project/api
            gem install bundler
            bundle install
            bundle exec rails db:drop || true  # db:dropは失敗しても継続するように設定
            bundle exec rails db:create
            bundle exec rails db:migrate

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
