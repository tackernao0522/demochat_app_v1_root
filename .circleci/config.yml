version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/ruby:3.3.2
    working_directory: ~/repo

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Initialize and update submodules
          command: |
            git submodule init
            git submodule update

      - run:
          name: Verify files after checkout
          command: ls -R

      - run:
          name: Set up environment variables
          command: |
            echo "WORKDIR=$WORKDIR" > .env.development
            echo "API_PORT=$API_PORT" >> .env.development
            echo "FRONT_PORT=$FRONT_PORT" >> .env.development
            echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env.development

      - setup_remote_docker:
          version: 20.10.7

      - run:
          name: Start database
          command: |
            docker-compose -f docker-compose.dev.yml --env-file .env.development up -d db
            sleep 60
            docker-compose -f docker-compose.dev.yml ps

      - run:
          name: Install dockerize
          command: |
            wget https://github.com/jwilder/dockerize/releases/download/v0.7.0/dockerize-linux-amd64-v0.7.0.tar.gz
            tar -xzvf dockerize-linux-amd64-v0.7.0.tar.gz
            sudo cp dockerize /usr/local/bin/
            rm -rf dockerize dockerize-linux-amd64-v0.7.0.tar.gz

      - run:
          name: Get DB container IP
          command: |
            DB_CONTAINER_IP=$(docker inspect --format '{{ .NetworkSettings.IPAddress }}' db)
            echo "Database IP: $DB_CONTAINER_IP"

      - run:
          name: Wait for DB
          command: |
            dockerize -wait tcp://$DB_CONTAINER_IP:5432 -timeout 30s

      - run:
          name: Check database logs
          command: docker-compose -f docker-compose.dev.yml --env-file .env.development logs db

      - run:
          name: Install dependencies and set up database
          command: |
            cd api
            gem install bundler
            bundle install
            dockerize -wait tcp://$DB_CONTAINER_IP:5432 -timeout 30s
            bundle exec rails db:create db:schema:load db:migrate

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
