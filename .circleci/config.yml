version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/ruby:3.2
    working_directory: ~/repo

jobs:
  build_docker_image:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build Docker Image
          command: docker build -t demochat_app_api -f api/Dockerfile.dev .

  setup:
    docker:
      - image: demochat_app_api
    steps:
      - checkout
      - run:
          name: Initialize and Update Submodules
          command: |
            git submodule init
            git submodule update

  test_api:
    docker:
      - image: demochat_app_api
    steps:
      - checkout
      - run:
          name: Initialize and Update Submodules
          command: |
            git submodule init
            git submodule update
      - run:
          name: Run API Tests
          command: |
            cd api
            bundle exec rspec

  build_front:
    docker:
      - image: node:14
    steps:
      - checkout
      - run:
          name: Initialize and Update Submodules
          command: |
            git submodule init
            git submodule update
      - run:
          name: Install Frontend Dependencies
          command: |
            cd front
            npm install
      - run:
          name: Build Frontend
          command: |
            cd front
            npm run build

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_docker_image
      - setup:
          requires:
            - build_docker_image
      - test_api:
          requires:
            - setup
      - build_front:
          requires:
            - setup
