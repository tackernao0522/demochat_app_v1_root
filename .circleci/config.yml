version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/ruby:3.0
    working_directory: ~/repo/root

jobs:
  build_and_test:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            cd root
            gem install bundler
            bundle install
      - run:
          name: Run Tests
          command: |
            cd root
            bundle exec rspec

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test
