version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/ruby:3.3.2 # 利用可能なバージョンを指定
    working_directory: ~/repo

jobs:
  build_and_test:
    executor: docker-executor
    environment:
      WORKDIR: app
      API_PORT: 3000
      FRONT_PORT: 8080
      POSTGRES_PASSWORD: password
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Create .env.development file
          command: |
            echo "WORKDIR=$WORKDIR" > .env.development
            echo "API_PORT=$API_PORT" >> .env.development
            echo "FRONT_PORT=$FRONT_PORT" >> .env.development
            echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env.development
      - run:
          name: Initialize Submodules
          command: |
            git submodule init
            git submodule update
      - run:
          name: Set up Database
          command: |
            docker-compose -f docker-compose.dev.yml --env-file .env.development up -d db
            sleep 30
            docker-compose -f docker-compose.dev.yml ps
      - run:
          name: Install Dependencies
          command: |
            cd api
            gem install bundler
            bundle install
            bundle exec rails db:create db:schema:load db:migrate
      - run:
          name: Check Directory Structure
          command: |
            ls -la
            ls -la api
      - run:
          name: Run Tests
          command: |
            cd api
            bundle exec rspec

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test
