version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/ruby:3.3.2
    working_directory: ~/repo

jobs:
  build_and_test:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Set up Environment Variables
          command: |
            echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env.development
            echo "WORKDIR=$WORKDIR" >> .env.development
            echo "API_PORT=$API_PORT" >> .env.development
            echo "FRONT_PORT=$FRONT_PORT" >> .env.development
      - run:
          name: Initialize Submodules
          command: |
            git submodule init
            git submodule update
      - run:
          name: Set up Database
          command: |
            sudo apt-get update
            sudo apt-get install -y postgresql-client
            docker-compose -f docker-compose.dev.yml up -d db
            sleep 10
            docker-compose -f docker-compose.dev.yml run --rm api bundle exec rails db:create db:schema:load db:migrate
      - run:
          name: Install Dependencies
          command: |
            cd api
            gem install bundler
            bundle install
      - run:
          name: Run Tests
          command: |
            cd api
            bundle exec rspec

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test
