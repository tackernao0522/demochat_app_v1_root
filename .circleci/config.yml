version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/ruby:3.0
    working_directory: ~/repo

jobs:
  build_and_test:
    executor: docker-executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:l2DSdb9EVwv0grpLzxeengkil0CkDkLdmvPSbyagI68" # ここにCircleCIのSSHキーのフィンガープリントを入力してください
      - checkout
      - run:
          name: Check Directory Structure
          command: |
            ls -la
            ls -la api
      - run:
          name: Install Dependencies
          command: |
            cd api
            gem install bundler
            bundle install
      - run:
          name: Run Tests
          command: |
            cd api
            bundle exec rspec

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test
