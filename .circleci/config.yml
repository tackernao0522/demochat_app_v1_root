version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/ruby:3.3.2 # 利用可能なバージョンを指定
    working_directory: ~/repo

jobs:
  build_and_test:
    executor: docker-executor
    environment:
      POSTGRES_PASSWORD: password
      WORKDIR: app
      API_PORT: 3000
      FRONT_PORT: 8080
    steps:
      - checkout
      - run:
          name: Set up Database
          command: |
            sudo apt-get update
            sudo apt-get install -y postgresql-client
            docker-compose -f docker-compose.dev.yml up -d db
            sleep 10
      - run:
          name: Initialize Submodules
          command: |
            git submodule init
            git submodule update
      - run:
          name: Check Directory Structure
          command: |
            ls -la
            ls -la api
      - run:
          name: Install Dependencies
          command: |
            cd api
            gem install bundler
            bundle install
      - run:
          name: Set up Database for Rails
          command: |
            cd api
            bundle exec rails db:create db:schema:load db:migrate
      - run:
          name: Run Tests
          command: |
            cd api
            bundle exec rspec

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test
