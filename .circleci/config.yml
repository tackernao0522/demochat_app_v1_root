version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/ruby:3.3.2
    working_directory: ~/project

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Initialize and update submodules
          command: |
            git submodule sync --recursive
            git submodule update --init --recursive
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Start database
          command: |
            docker-compose -f docker-compose.dev.yml up -d
            sleep 60
            docker-compose -f docker-compose.dev.yml ps
      - run:
          name: Install dependencies and set up database
          command: |
            cd ~/project/api
            gem install bundler
            bundle install
            bundle exec rails db:create db:schema:load db:migrate

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
