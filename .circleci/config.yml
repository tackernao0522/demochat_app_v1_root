version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/ruby:3.3.2
      - image: cimg/postgres:15.7
    working_directory: ~/project

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Initialize and update submodules
          command: |
            git submodule sync --recursive
            git submodule update --init --recursive
      - setup_remote_docker
      - run:
          name: Clear Cache
          command: |
            # キャッシュディレクトリを削除するコマンド
            rm -rf ~/.bundle/cache
            rm -rf ~/.cache
            rm -rf ~/.yarn-cache
            rm -rf /tmp/cache
      - run:
          name: Remove existing containers
          command: |
            docker-compose -f docker-compose.dev.yml down
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            - v1-dependencies-
      - run:
          name: Start database
          command: |
            docker-compose -f docker-compose.dev.yml up -d db
            sleep 60
            docker-compose -f docker-compose.dev.yml ps
      - run:
          name: Install dependencies and set up database
          command: |
            cd ~/project/api
            gem install bundler
            bundle install
            bundle exec rails db:create db:schema:load db:migrate
      - save_cache:
          paths:
            - vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
