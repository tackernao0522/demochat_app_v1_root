version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/ruby:3.3.2
      # - image: postgis/postgis:15-3.3
    working_directory: ~/repo

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Initialize and update submodules
          command: |
            git submodule init
            git submodule update

      - run:
          name: Verify files after checkout
          command: ls -R

      - run:
          name: Set up environment variables
          command: |
            echo "WORKDIR=$WORKDIR" > .env.development
            echo "API_PORT=$API_PORT" >> .env.development
            echo "FRONT_PORT=$FRONT_PORT" >> .env.development
            echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env.development

      - run:
          name: Make wait-for-it.sh executable
          command: chmod +x api/wait-for-it.sh

      - setup_remote_docker:
          version: 20.10.7

      - run:
          name: Start database
          command: |
            docker-compose -f docker-compose.dev.yml --env-file .env.development up -d db
            sleep 30
            docker-compose -f docker-compose.dev.yml ps

      - run:
          name: Check database logs
          command: docker-compose -f docker-compose.dev.yml --env-file .env.development logs db

      - run:
          name: Install dependencies and set up database
          command: |
            cd api
            gem install bundler
            bundle install
            ./wait-for-it.sh db:5432 -- bundle exec rails db:create db:schema:load db:migrate

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
