version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/ruby:3.2.2 # ここで3.2.2を指定
    working_directory: ~/repo

jobs:
  build_and_test:
    executor: docker-executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:9La0keetW93Pwz2xoEoQ4BmsNJzVtAQvygOdRu0HWn8"
            - "SHA256:R1DdhVKI7FUfejs7qy9Ag5Imdt8dMJcp0AgeKGm7rz4"
            - "SHA256:Vh5iZGhN3QBhhzwlrropmYKosWotv0fdz4iWSzwaWR0"
      - checkout
      - run:
          name: Initialize Submodules
          command: |
            git submodule init
            git submodule update
      - run:
          name: Check Directory Structure
          command: |
            ls -la
            ls -la api
      - run:
          name: Install Dependencies
          command: |
            cd api
            gem install bundler
            bundle install
      - run:
          name: Run Tests
          command: |
            cd api
            bundle exec rspec

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test
